    <script>
        console.log("Example 1");
        var operation = {
        a: 1,
        b: 2,
        
        add: function() {
                this.a + this.b; //points to the global variables, a=1, b=2 
                console.log("a = " + this.a + ", b = " + this.b);
                var print = function() {
                    console.log("a = " + this.a + ", b = " + this.b); //points to the global variables from print(), a=undefined, b=undefined 
                }

                print();
            }
        }

        operation.add();
